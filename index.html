<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <div class="display">
        <h2 class="display-title">Make a move</h2>
        <div class="display-info">First to score 5 points wins the game</div>
        <div class="scoreboard">
          <div class="score-box">
            <div class="player-sign">?</div>
            <div class="player-score">Player: 0</div>
          </div>
          <div class="score-box">
            <div class="computer-sign">?</div>
            <div class="computer-score">Computer: 0</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
