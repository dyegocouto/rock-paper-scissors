<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">Rock Paper Scissors</h1>
      </header>
      <main class="main">
        <div class="scoreboard">
          <h2 class="score-title">Make a move</h2>
          <p class="score-message">First to score 5 points wins the game</p>
          <div class="scores-container">
            <div class="score-box">
              <div id="player-sign" class="sign">
                <img
                  src="./images/question-mark.png"
                  alt="question mark"
                  width="80"
                  height="80"
                />
              </div>
              <p id="player-score" class="score">Player: 0</p>
            </div>
            <div class="score-box">
              <div id="computer-sign" class="sign">
                <img
                  src="./images/question-mark.png"
                  alt="question mark"
                  width="80"
                  height="80"
                />
              </div>
              <p id="computer-score" class="score">Computer: 0</p>
            </div>
          </div>
        </div>
        <div class="buttons-container">
          <button id="rock" class="btn">
            <img src="./images/rock.png" alt="rock" />
          </button>
          <button id="paper" class="btn">
            <img src="./images/paper.png" alt="paper" />
          </button>
          <button id="scissors" class="btn">
            <img src="./images/scissors.png" alt="scissors" />
          </button>
        </div>
      </main>
      <footer class="footer">
        <p>Copyright &copy; dyegocouto</p>
        <a href="https://github.com/dyegocouto" target="_blank">
          <img
            src="./images/github-mark.svg"
            alt="github logo"
            width="20"
            height="20"
          />
        </a>
      </footer>
    </div>
  </body>
</html>
