<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-title">Rock Paper Scissors</h1>
      </header>
      <main class="main">
        <div class="display">
          <h2 class="display-title">Make a move</h2>
          <p class="display-para">First to score 5 points wins the game</p>
          <div class="scoreboard">
            <div class="score-box">
              <img
                id="player-icon"
                class="icon"
                src="./images/question-mark.png"
                alt="question mark"
                width="80"
                height="80"
              />
              <p id="player-score" class="score">Player: 0</p>
            </div>
            <div class="score-box">
              <img
                id="computer-icon"
                class="icon"
                src="./images/question-mark.png"
                alt="question mark"
                width="80"
                height="80"
              />
              <p id="computer-score" class="score">Computer: 0</p>
            </div>
          </div>
        </div>
        <div class="game-buttons">
          <button id="rock" class="game-button">
            <img src="./images/rock.png" alt="rock" />
          </button>
          <button id="paper" class="game-button">
            <img src="./images/paper.png" alt="paper" />
          </button>
          <button id="scissors" class="game-button">
            <img src="./images/scissors.png" alt="scissors" />
          </button>
        </div>
      </main>
      <footer class="footer">
        <p class="footer-para">Created by dyegocouto</p>
        <a href="https://github.com/dyegocouto" target="_blank">
          <img
            class="footer-logo"
            src="./images/github-mark.svg"
            alt="github logo"
          />
        </a>
      </footer>
      <dialog class="modal">
        <p class="modal-para">Game over!</p>
        <button class="modal-button">Restart</button>
      </dialog>
    </div>
  </body>
</html>
